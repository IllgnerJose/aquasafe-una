<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquasafe - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="container-fluid p-0" style="background-color: #f7f7f7;">
    <main class="container-fluid d-flex vh-100">
        <section class="container-fluid w-50 d-flex justify-content-center align-items-center">
            <img src="/src/imgs/logo.jpeg" alt="Logo Da Aquasafe" class="w-75">
        </section>
        <section class="container-fluid w-50 d-flex flex-column justify-content-center align-items-center gap-3">
            <h3>Registre-se</h3>
            <form action="/index.html" method="GET" class="d-flex flex-column gap-2 w-100">
                <input type="email" placeholder="E-mail" class="form-control p-2" required>
                <input type="password" placeholder="Senha" class="form-control p-2" required>
                <input type="password" placeholder="Repita sua senha" class="form-control p-2" required>
                <input type="submit" class="btn btn-lg btn-outline-primary" value="Registrar">
            </form>
            <h4>Ou</h4>
            <article class="d-flex gap-4 fs-2">
                <i class="bi bi-google" style="cursor: pointer;"></i>
                <i class="bi bi-facebook" style="cursor: pointer;"></i>
                <i class="bi bi-linkedin" style="cursor: pointer;"></i>
            </article>
            <footer>
                <h5>JÃ¡ tem uma conta? <a href="/index.html">Logue-se</a></h5>
            </footer>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
